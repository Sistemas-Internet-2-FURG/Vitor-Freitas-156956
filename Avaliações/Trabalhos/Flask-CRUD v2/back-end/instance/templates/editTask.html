<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='editTask.css') }}"
    />
    <title>Edit Task</title>
  </head>
  <body>
    <div class="form">
      {% if error %}
      <h1 id="alertError" class="error">{{ error }}</h1>
      {% endif %}
      <form action="/task/edit/{{task.id}}" method="POST" id="form_prevent">
        <div class="form_input">
          <h1>Edit Task</h1>
          {% if task %}
          <div class="display">
            <p>Title</p>
            <input
              type="text"
              id="title"
              name="title"
              value="{{task.title}}"
              required
              placeholder="Digite o título"
            />
          </div>
          <div class="display">
            <p>Description</p>
            <input
              type="text"
              id="description"
              name="description"
              value="{{task.description}}"
              required
              placeholder="Digite uma descrição.."
            />
          </div>
          {% endif %}
        </div>

        <div class="form_submit">
          <button type="submit">Enviar</button>
        </div>
        <div class="form_submit">
          <a href="/home">Cancelar</a>
        </div>
      </form>
    </div>
  </body>
</html>
