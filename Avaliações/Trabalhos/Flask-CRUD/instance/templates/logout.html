<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='logout.css') }}"
    />
    <title>Logout</title>
  </head>
  <body>
    <div class="form">
      {% if error %}
      <h1 id="alertError" class="error">{{ error }}</h1>
      {% endif %}
      <form action="/logout" method="POST" id="form_prevent">
        <div class="form_input">
          <h1>Deseja deslogar?</h1>
        </div>
        <div >
          <div class="form_submit">
            <button type="submit">Sim</button>
          </div>
          <div class="form_submit">
            <a href="/home">Cancelar</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
