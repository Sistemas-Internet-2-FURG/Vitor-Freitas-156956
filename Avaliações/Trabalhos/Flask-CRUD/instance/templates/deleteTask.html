<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='deleteTask.css') }}"
    />
    <title>Delete Task</title>
  </head>
  <body>
    <div class="form">
      {% if error %}
      <h1 id="alertError" class="error">{{ error }}</h1>
      {% endif %}
      <form action="/task/delete/{{task.id}}" method="POST" id="form_prevent">
        <div class="form_input">
          {% if task %}
          <h1>Delete Task {{task.title}}?</h1>
          {% else %}
          <h1>Delete Task?</h1>
          {% endif %}
        </div>
        <div >
          <div class="form_submit">
            <button type="submit">Deletar</button>
          </div>
          <div class="form_submit">
            <a href="/home">Cancelar</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
